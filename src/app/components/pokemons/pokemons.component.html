<div class="pokemons-grid">
    <app-pokemon 
    (namePokemon)="showPokemonCard($event)"
    *ngFor="let pokemon of pokemons" 
    [pokemon]="pokemon"></app-pokemon>
    <button #loadButton *ngIf="!stateLoadSpinner; else loadSpinner"  (click)="loadMorePokemons()">Load More Pokemons</button>
    <ng-template #loadSpinner>
        <mat-spinner></mat-spinner>
    </ng-template>
</div>
<app-pokemon-card
[pokemonChosen]="pokemonChosen"
[showCard]="statusPokemonCard"
(stateCard)="togglePokemonCard($event)"
></app-pokemon-card>
