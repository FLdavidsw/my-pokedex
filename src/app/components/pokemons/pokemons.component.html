<div class="pokemons-grid">
    <app-pokemon
    (stateDetail)="showPokemonCard($event)"
    *ngFor="let pokemon of pokemons"
    [pokemon]="pokemon"></app-pokemon>
</div>
<div class="pokemon-detail">
  <app-pokemon-detail
  [pokemonChosen]="pokemonChosen"
  [showDetail]="togglePokemonCard"></app-pokemon-detail>
</div>
